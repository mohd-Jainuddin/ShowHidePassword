<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show-Hide-Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89dc3a6c80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="inputBox">
            <input type="text" placeholder="Enter Your Name Here..." id="text">
        </div>
        <div class="passBox">
            <input type="password" id="pass" placeholder="Enter Your Password...">
            <span id="show"><i class="fa-solid fa-eye"></i></span>
        </div>

        <button onclick="btn()">Save</button>
    </div>
</body>
<script src="app.js"></script>
</html>
